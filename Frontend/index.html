<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>AI Image Generator</title>
        <link rel="icon" href="icon2.jpg">
        <!--Linking font awesome for icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body >
        <div class="container">
            <!--Header-->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                  <i class="fa-solid fa-wand-magic-sparkles" id="magic-icon"></i>  
                </div>
                <h1 id="heading"></h1>
            </div>
            
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <div class="main-content">
            <form action="#" class="prompt-form">
                <!--Prompt Container-->
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe your imagination in detail..." required autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <!--Prompt actions button-->
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" id="model-select">
  <option value="runwayml/stable-diffusion-v1-5" selected>
    Stable Diffusion v1.5
  </option>
</select>
                    </div> 
                    <div class="select-wrapper">
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" id="count-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        
                        </select>
                    </div>

                   

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>

                </div>

                <!--Result images gallery-->
                <div class="gallery-grid">
                </div>

                
            </form>
        </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
